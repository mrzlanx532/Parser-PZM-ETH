<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/files/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Оплата</title>
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <form method="POST">
                            <p class="has-text-centered is-size-3 has-text-white">Закончить оплату</p>
                            <div class="box">

                                <table class="table table is-fullwidth">
                                    <tbody>
                                        <tr>
                                            <th>Пользователь</th>
                                            <td>{{user}}</td>
                                        </tr>
                                        <tr>
                                            <th>На счету</th>
                                            <td>{{points}}</td>
                                        </tr>
                                        <tr>
                                            <th>Сумма к оплате</th>
                                            <td>{{sum}}</td>
                                        </tr>
                                        <tr>
                                            <th>Код потверждения</th>
                                            <td><input name="code" class="input" type="text"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <p class="has-text-centered is-size-7">На ваш Email был отправлен код</p>
                            </div>
                            <p class="buttons is-centered">
                                <input type="submit" class="button is-large is-danger">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
