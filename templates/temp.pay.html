<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/files/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Оплата</title>
</head>
<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container">
               <div class="columns is-centered">
                   <div class="column is-one-third">
                        <p class="has-text-centered is-size-3 has-text-white">Оплата</p>
                       <div class="box">
                       <table class="table table is-fullwidth">
                           <tbody>
                               <tr>
                                   <th>Транзакция</th>
                                   <td>{{ID}}</td>
                               </tr>
                               <tr>
                                   <th>Пользователь</th>
                                   <td>{{user}}</td>
                               </tr>
                               <tr>
                                   <th>Тип оплаты</th>
                                   <td>Баллы</td>
                               </tr>
                               <tr>
                                   <th>Сумма</th>
                                   <td>{{sum}}</td>
                               </tr>
                           </tbody>
                       </table>
                       </div>
                       <p class="buttons is-centered">
                            <a href="/pay/{{hash}}/end" class="button is-danger">
                                Оплатить
                            </a>
                        </p>
                   </div>
               </div>
            </div>
        </div>
    </section>
</body>
</html>
